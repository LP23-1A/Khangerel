<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container flex">
            <div class="cards to-do flex">
                <div class="header flex">
                    <h1>To do</h1>
                    <span class="count" id="todo-count">1</span>
                </div>
                <div class="card flex">
                    <div class="card-items flex">
                        <div class="start flex">
                            <div class="done">
                                <button class="done-btn btn"><img src="./img/correct.png" alt="" height="15px" width="15px"></button>
                            </div>
                            <div class="write-task flex">
                                <h1>To do</h1>
                                <p>This is a todo card</p>
                                <button class="priority">high</button>
                            </div>
                        </div>
                        <div class="end flex">
                            <button class="cancel-btn btn">X</button>
                            <button class="write-btn btn"><img src="./img/write.png" alt="" height="20px" width="20px">
                            </button>
                        </div>
                    </div>
                </div>
                <button class="add-btn flex">
                    <p>+</p>
                    <p>Add card</p>
                </button>
            </div>
            <div class="cards in-progress flex">
                <div class="header flex">
                    <h1>In progress</h1>
                    <span class="count" id="todo-count">1</span>
                </div>
                <div class="card flex">
                    <div class="card-items flex">
                        <div class="start flex">
                            <div class="done">
                                <button class="done-btn btn"><img src="./img/correct.png" alt="" height="15px" width="15px"></button>
                            </div>
                            <div class="write-task flex">
                                <h1>To do</h1>
                                <p>This is a todo card</p>
                                <button class="priority">high</button>
                            </div>
                        </div>
                        <div class="end flex">
                            <button class="cancel-btn btn">X</button>
                            <button class="write-btn btn"><img src="./img/write.png" alt="" height="20px" width="22px">
                            </button>
                        </div>
                    </div>
                </div>
                <button class="add-btn flex">
                    <p>+</p>
                    <p>Add card</p>
                </button>
            </div>
            <div class="cards stuck flex">
                <div class="header flex">
                    <h1>Stuck</h1>
                    <span class="count" id="todo-count">0</span>
                </div>
                <div class="card flex">
                    <div class="card-items flex">
                        <div class="start flex">
                            <div class="done">
                                <button class="done-btn btn"><img src="./img/correct.png" alt="" height="15px" width="15px"></button>
                            </div>
                            <div class="write-task flex">
                                <h1>Stuck</h1>
                                <p>This is a todo card</p>
                                <button class="priority">high</button>
                            </div>
                        </div>
                        <div class="end flex">
                            <button class="cancel-btn btn">X</button>
                            <button class="write-btn btn"><img src="./img/write.png" alt="" height="22px" width="20px">
                            </button>
                        </div>
                    </div>
                </div>
                <button class="add-btn flex">
                    <p>+</p>
                    <p>Add card</p>
                </button>
            </div>
            <div class="cards done flex">
                <div class="header flex">
                    <h1>Done</h1>
                    <span class="count" id="todo-count">0</span>
                </div>
                <div class="card flex">
                    <div class="card-items flex">
                        <div class="start flex">
                            <div class="done">
                                <button class="done-btn btn"><img src="./img/correct.png" alt="" height="15px" width="15px"></button>
                            </div>
                            <div class="write-task flex">
                                <h1>To do</h1>
                                <p>This is a todo card</p>
                                <button class="priority">high</button>
                            </div>
                        </div>
                        <div class="end flex">
                            <button class="cancel-btn btn">X</button>
                            <button class="write-btn btn"><img src="./img/write.png" alt="" height="20px" width="20px">
                            </button>
                        </div>
                    </div>
                </div>
                <button class="add-btn flex" onclick="buttonAdd">
                    <p>+</p>
                    <p>Add card</p>
                </button>
            </div>
        </div>
    </section>
    <div class="close-area">
        <div class="closing"></div>
        <div class="modal flex radius">
            <div class="card-header flex">
                <h1>Add Task</h1>
                <button class="close-btn btn">X</button>
            </div>
            <div class="title">
                <p>Title</p>
                <input class="input-title" type="text">
            </div>
            <div class="description">
                <p>Description</p>
                <input class="input-description" type="text">
            </div>
            <div class="status">
                <p>Status</p>
                <form action="">
                    <select name="status" id="drop-down">
                        <option value="to-do">To do</option>
                        <option value="in-progress">In progress</option>
                        <option value="stuck">Stuck</option>
                        <option value="done">Done</option>
                    </select>
                </form>
            </div>
            <div class="priorities">
                <p>Priority</p>
                <form action="">
                    <select name="priority" id="drop-down">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </form>
            </div>
            <button class="task radius">Add Task</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
